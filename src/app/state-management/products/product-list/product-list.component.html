<div class="card w-50 m-2">
  <div class="p-3 bg-dark text-white m-0 text-center font-weight-bold">Products</div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let product of products"
      [ngClass]="{active: product.productCode === selectedProduct.productCode}"
      (click)="selectProduct(product)">{{product.productName}}
      <span *ngIf="displayCode"
        class="badge badge-success badge-pill">{{product.productCode}}</span>
    </li>
  </ul>

  <div class="form-check p-3 bg-dark text-white d-flex flex-row justify-content-between">
    <div class="pl-3">
      <input class="form-check-input"
        type="checkbox"
        [ngModel]="displayCode"
        name="displayCode"
        (ngModelChange)="checkChanged($event)"
        id="displayCode">
      <label class="form-check-label"
        for="displayCode">
        Show Product Code
      </label>
    </div>
    <button type="button"
      class="btn btn-info"
      (click)="addNewProduct()">Add</button>
  </div>

</div>
